<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HexThreads - Color Picker (Test)</title>
    <link rel="stylesheet" href="color-picker.css">
</head>
<body>
    <ul class="palettes" id="palettes">
        <li id="palette">
            <div class="color-area" id="color-area"></div>
            <input type="color" class="color-picker" id="color-picker">
        </li>
    </ul>
    <div class="add-remove-buttons">
        <button class="add-button" onclick="addListItem()"><ion-icon name="add-outline"></ion-icon></button>
        <button class="remove-button" onclick="removeListItem()"><ion-icon name="remove-outline"></ion-icon></button>
    </div>
    <script src="color-picker.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
